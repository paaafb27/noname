<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}"></head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <!-- 로고 -->
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">
                            <i class="bi bi-tag-fill"></i> scanDeals
                        </h2>
                        <p class="text-muted">세일 정보를 한눈에</p>
                    </div>
                    
                    <!-- 로그인 안내 -->
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        댓글과 좋아요 기능을 사용하려면 로그인이 필요합니다.
                    </div>
                    
                    <!-- Google 로그인 버튼 -->
                    <a th:href="@{/oauth2/authorization/google}" 
                       class="btn btn-lg btn-outline-danger w-100 mb-3">
                        <i class="bi bi-google"></i>
                        Google로 로그인
                    </a>
                    
                    <!-- 약관 안내 -->
                    <p class="text-center text-muted small mb-0">
                        로그인 시 <a href="#" class="text-decoration-none">이용약관</a> 및 
                        <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의하게 됩니다.
                    </p>
                    
                    <!-- 홈으로 -->
                    <hr class="my-4">
                    <div class="text-center">
                        <a th:href="@{/}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> 홈으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
