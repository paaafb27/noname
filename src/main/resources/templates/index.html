<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}"></head>
<body>

<!-- 네비게이션 -->
<div th:replace="~{layout/header :: navbar}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- 좌측 필터 사이드바 -->
        <aside class="col-lg-3 col-md-4 mb-4">
            <div class="filter-sidebar sticky-top" style="top: 80px;">
                
                <!-- 출처 사이트 필터 -->
                <div class="filter-section mb-4">
                    <h5 class="filter-title">
                        <i class="bi bi-globe"></i> 출처 사이트
                    </h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ruliweb" value="RULIWEB" checked>
                        <label class="form-check-label" for="ruliweb">루리웹</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ppomppu" value="PPOMPPU" checked>
                        <label class="form-check-label" for="ppomppu">뽐뿌</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="arcalive" value="ARCALIVE" checked>
                        <label class="form-check-label" for="arcalive">아카라이브</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="eomisae" value="EOMISAE" checked>
                        <label class="form-check-label" for="eomisae">어미새</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fmkorea" value="FMKOREA" checked>
                        <label class="form-check-label" for="fmkorea">에펨코리아</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="qusarzone" value="QUASARZONE" checked>
                        <label class="form-check-label" for="qusarzone">퀘이사존</label>
                    </div>
                </div>

                <!-- 카테고리 필터 -->
                <div class="filter-section mb-4">
                    <h5 class="filter-title">
                        <i class="bi bi-grid"></i> 카테고리
                    </h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cat-all" value="" checked>
                        <label class="form-check-label" for="cat-all">전체</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cat-electronics" value="ELECTRONICS">
                        <label class="form-check-label" for="cat-electronics">가전/디지털</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cat-fashion" value="FASHION">
                        <label class="form-check-label" for="cat-fashion">패션/의류</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cat-food" value="FOOD">
                        <label class="form-check-label" for="cat-food">식품/건강</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cat-living" value="LIVING">
                        <label class="form-check-label" for="cat-living">생활/가구</label>
                    </div>
                </div>

                <!-- 가격 범위 필터 -->
                <div class="filter-section mb-4">
                    <h5 class="filter-title">
                        <i class="bi bi-currency-dollar"></i> 가격 범위
                    </h5>
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="number" class="form-control form-control-sm" id="minPrice" 
                                   placeholder="최소" value="0">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control form-control-sm" id="maxPrice" 
                                   placeholder="최대" value="1000000">
                        </div>
                    </div>
                </div>

                <!-- 정렬 옵션 -->
                <div class="filter-section mb-4">
                    <h5 class="filter-title">
                        <i class="bi bi-sort-down"></i> 정렬
                    </h5>
                    <select class="form-select" id="sortBy" onchange="loadSales()">
                        <option value="latest">최신순</option>
                        <option value="likes">좋아요순</option>
                        <option value="views">조회수순</option>
                        <option value="comments">댓글순</option>
                    </select>
                </div>

                <!-- 필터 초기화 -->
                <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                    <i class="bi bi-arrow-clockwise"></i> 필터 초기화
                </button>
            </div>
        </aside>

        <!-- 우측 세일 목록 -->
        <main class="col-lg-9 col-md-8">
            <!-- 상단 헤더 -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">
                    <i class="bi bi-fire"></i> 세일 정보
                </h4>
                <span class="badge bg-secondary">
                    총 <strong id="totalCount">0</strong>개
                </span>
            </div>

            <!-- 로딩 스피너 -->
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">로딩 중...</span>
                </div>
            </div>

            <!-- 세일 카드 그리드 -->
            <div class="row g-4" id="saleList" style="display: none;">
                <!-- 세일 카드들이 JavaScript로 동적 생성 -->
            </div>

            <!-- 페이지네이션 -->
            <nav class="mt-4" id="pagination"></nav>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/sale.js}"></script>

<script>
// 페이지 로드 시 세일 목록 로드
document.addEventListener('DOMContentLoaded', function() {
    loadSales();
    
    // 필터 변경 시 자동 로드
    document.querySelectorAll('.form-check-input, #minPrice, #maxPrice').forEach(el => {
        el.addEventListener('change', loadSales);
    });
});
</script>

</body>
</html>
