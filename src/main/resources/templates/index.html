<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div th:replace="~{layout/header :: header}"></div>

                            <!--<div class="form-check"><input class="form-check-input" type="checkbox" value="RULIWEB" id="site-ruliweb" checked><label class="form-check-label" for="site-ruliweb">Î£®Î¶¨Ïõπ</label></div>-->

                            <div class="form-check"><input class="form-check-input" type="checkbox" value="ARCALIVE" id="site-arcalive" checked><label class="form-check-label" for="site-arcalive">ÏïÑÏπ¥ÎùºÏù¥Î∏å</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="EOMISAE" id="site-eomisae" checked><label class="form-check-label" for="site-eomisae">Ïñ¥ÎØ∏ÏÉà</label></div>
                            <!--<div class="form-check"><input class="form-check-input" type="checkbox" value="FMKOREA" id="site-fmkorea" checked><label class="form-check-label" for="site-fmkorea">ÏóêÌé®ÏΩîÎ¶¨ÏïÑ</label></div>-->
                            <div class="form-check"><input class="form-check-input" type="checkbox" value="QUASARZONE" id="site-quasarzone" checked><label class="form-check-label" for="site-quasarzone">ÌÄòÏù¥ÏÇ¨Ï°¥</label></div>
                        </div>
                        
                        <button class="btn btn-outline-primary w-100 mb-2" onclick="applyFilters()">
                            <i class="bi bi-check-circle"></i> ÌïÑÌÑ∞ Ï†ÅÏö©
                        </button>
                        
                        <div class="d-flex gap-2"> 
                            <button class="btn btn-outline-secondary btn-sm flex-grow-1" onclick="resetFilters()">
                                <i class="bi bi-arrow-clockwise"></i> Ï¥àÍ∏∞Ìôî
                            </button>
                            <button class="btn btn-outline-danger btn-sm flex-grow-1" onclick="deselectAllSites()">
                                <i class="bi bi-x-circle"></i> Ï†ÑÏ≤¥ Ìï¥Ï†ú
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-content p-4 col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0"><i class="bi bi-fire"></i> ÏÑ∏Ïùº Ï†ïÎ≥¥</h4>
                    <span class="badge bg-secondary">Ï¥ù <strong id="totalCount">0</strong>Í∞ú</span>
                </div>
                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Î°úÎî© Ï§ë...</span>
                    </div>
                </div>
                <div class="row g-2 g-lg-4" id="saleList" style="display: none;"></div>
                <nav class="mt-4" id="pagination"></nav>
            </main>
        </div>
    </div>

    <!-- Îß® ÏúÑÎ°ú Î≤ÑÌäº -->
    <button id="scrollTopBtn" class="scroll-top-btn" title="Îß® ÏúÑÎ°ú" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <footer th:replace="~{layout/footer :: footer}"></footer>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ‚úÖ sale.js Î®ºÏ†Ä Î°úÎìú (defer Ï†úÍ±∞) -->
    <script th:src="@{/js/sale.js}"></script>

    <!-- ‚úÖ Ï¥àÍ∏∞Ìôî Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        // Îß® ÏúÑÎ°ú Ïä§ÌÅ¨Î°§ Ìï®Ïàò
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Ïä§ÌÅ¨Î°§ Í∞êÏßÄ
        window.addEventListener('scroll', function() {
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('show');
            } else {
                scrollTopBtn.classList.remove('show');
            }
        });

        // ‚úÖ DOMContentLoaded Ïù¥Î≤§Ìä∏
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å');
            
            // loadSalesFromUrl Ìï®Ïàò Ï°¥Ïû¨ ÌôïÏù∏
            if (typeof loadSalesFromUrl === 'function') {
                console.log('‚úÖ loadSalesFromUrl Ïã§Ìñâ');
                loadSalesFromUrl();
            } else if (typeof loadSales === 'function') {
                console.warn('‚ö†Ô∏è loadSalesFromUrl ÏóÜÏùå, loadSales(0) Ïã§Ìñâ');
                loadSales(0);
            } else {
                console.error('‚ùå sale.js Î°úÎìú Ïã§Ìå®!');
            }
        });

        function deselectAllSites() {
            document.querySelectorAll('input[type="checkbox"][id^="site-"]').forEach(cb => {
                cb.checked = false;
            });
        }

        function resetFilters() {
            document.querySelectorAll('input[type="checkbox"][id^="site-"]').forEach(cb => {
                cb.checked = true;
            });
            if (document.getElementById('searchInputPc')) {
                document.getElementById('searchInputPc').value = '';
            }
            if (document.getElementById('searchInputMobile')) {
                document.getElementById('searchInputMobile').value = '';
            }
            loadSales(0);
        }
    </script>
</body>
</html>
