<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-basket"></i> scanDeals
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> 홈
                        </a>
                    </li>
                </ul>
                
                <!-- 우측 사용자 메뉴 -->
                <div class="d-flex align-items-center">
                    <!-- 로그인 상태 (th:if) -->
                    <span th:if="${userName}" class="text-white me-3">
                        <i class="bi bi-person-circle"></i> 
                        <span th:text="${userName}">사용자</span>
                    </span>
                    <a th:if="${userName}" href="/logout" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> 로그아웃
                    </a>
                    
                    <!-- 비로그인 상태 (th:unless) -->
                    <a th:unless="${userName}" href="/login" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
