<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'scanDeals - 실시간 세일정보'">scanDeals</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-tag-fill"></i> scanDeals
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="navbar-nav">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house-door"></i> 홈
                    </a>
                </li>
                
                <!-- 비로그인 시 -->
                <li class="nav-item" th:if="${#strings.isEmpty(userName)}">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인
                    </a>
                </li>
                
                <!-- 로그인 시 -->
                <li class="nav-item dropdown" th:if="${!#strings.isEmpty(userName)}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <img th:src="${userProfileImage}" class="rounded-circle" width="32" height="32" alt="profile">
                        <span th:text="${userName}">사용자</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> 로그아웃
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
